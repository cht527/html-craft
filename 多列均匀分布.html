<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script> 
<style type="text/css">
.justify{
    width: 80%;
    margin: 0 auto;
    text-align: justify;/* //text-align: justify---全兼容，但要使用它实现两端对齐，需要注意在模块间挺安静空格/换行/制表符才行 */
}
.justify i{
    width: 24px;
    line-height: 24px;
    display: inline-block;
    text-align: center;
    border-radius: 50%;
}
.justify:after{
    content: "";
    display: inline-block;
    position: relative;
    width: 100%;
}
</style>
</head>
<body>
<div class="justify">
    <i>1</i>

    <i>2</i>

    <i>3</i>

    <i>4</i>

    <i>5</i>
</div>

</body>
</html>
