<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document1</title>
	<style>
		.border{
			width: 100px;
			height: 100px;
			background: red
		}
		.border1{
			border-radius: 50% 50% 0 0 / 100%;
		}
		.border2{
			border-radius:  0 0 50% 50% / 100%;
		}
		.border3{
			border-radius:  100%  0 0 100% / 50%;
		}
		.border4{
			border-radius:  0 100% 100% 0 / 50%;
		}
		.border5{
			width: 0;
			height: 0;
			border: 100px solid red;
			border-right-color: #fff 
		}
		.border6{
			width: 0;
			height: 0;
			border: 100px solid red;
			border-radius: 50%;
			border-right-color: blue 
		}
		.path{
		  width: 100px;
		  height: 100px;
		  border: 1px solid red;
		  margin: 100px auto
		}
		.path:before{
		  content: '';
		  border-top: 1px solid red;
		  border-left: 1px solid red;
		  width: 12px;
		  height: 12px;
		  transform: rotate(-45deg);
		  -webkit-transform: rotate(-45deg);
		  position: absolute;
		  top: 10px;
		  left: 3px;
		  background: white

		}

	</style>
</head>
<body>

	<div class="border border1">上半圆</div><br>
	<div class="border border2">下半圆</div><br>
	<div class="border border3">左半圆</div><br>
	<div class="border border4">右半圆</div><br>
	<div class="border5">方形切口</div><br>
	<div class="border6">圆形切口</div><br>

	<section  style="position:relative;width:120px;height:100px">
	<div class="path"></div> 
	</section>


	
</body>
</html>
