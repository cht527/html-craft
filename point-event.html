<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS pointer-events</title>
<style>
    a{
        color:red;
    }
    .disable{
        pointer-events:none;
        color:#666;
    }
</style>
</head>
<body>

<a href="javascript:;" id="btn">发送验证码</a>
<script>
    var oBtn = document.getElementById('btn');
    oBtn.onclick = function(){
        oBtn.classList.add('disable');
        setTimeout(function(){
            oBtn.classList.remove('disable');
        },3000)
    };
</script>
</body>
</html>
