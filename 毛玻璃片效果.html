    .star{
      position: relative;
      background: hsla(0,0%,100%,0.3);
      width: 390px;
      height: 240px;
      margin: 0 auto;
    }
    .star:before{
    	content: "";
    	position:absolute;
    	top: 0;right: 0;bottom: 0;left: 0;
    	z-index: -1;/*否则会覆盖在内容元素之上*/
    	background: url('6.png') 0 / cover fixed;
    	-webkit-filter:blur(6px);

    }
    body{
    	background: url('6.png') 0 / cover fixed;
    }
