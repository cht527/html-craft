<title>折角效果</title>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<style>
	/*---右上角创建一个大小为1em的斜面切角,增加一个暗色的三角形实现翻折效果。实现方法是增加另一层渐变来生成这个三角形并将其定位在右上角，这样铜鼓background-size来控制折角大小，为了生成这个三角形，我们所需要的就是一个有角度的线性渐变，儿这个渐变的两个色标需要在正中央重合---*/

    .star{
      background: blue;/*回退样式*/
      background: linear-gradient(to left bottom,transparent 50%,rgba(0,0,0,.4) 0) no-repeat 100% 0 / 2em 2em,
      			linear-gradient(-135deg,transparent 1.5em ,blue 0);
      width: 390px;
      height: 240px;
      margin: 0 auto;
    }
    


</style>
</head>
